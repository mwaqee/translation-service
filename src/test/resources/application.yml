spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc.batch_size: 100
        order_inserts: true
        order_updates: true

app:
  seed: false
  jwt:
    secret: test-secret-that-is-long-enough-123456789012345
    issuer: test
    expiryMinutes: 60
